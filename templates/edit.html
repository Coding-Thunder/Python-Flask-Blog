
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/dashboard.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Pannel</h1>
            <span class="subheading">Manage Your Posts And Change Them.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
   <div class="row">
   <div class="col-lg-8 col-md-10 mx-auto">  

   <h1>Add/Edit Posts</h1> 
    <h1>Basic Action</h1>

    <a href="/dashboard"> <button class="btn btn-primary">Dash-Board</button></a>
    <a href="/logout"> <button class="btn btn-primary">Logout</button></a>
    <hr>     
  <form name="sentMessage" id="contactForm" action="/edit/0" method="post" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title" name="title" required
                               data-validation-required-message="Please enter your name." value="{{post.title}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Tag Line</label>
                        <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline"
                               required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug"
                               required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea rows="5" class="form-control" placeholder="Content" name="content" id="content"
                                  required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Image File</label>
                        <input class="form-control" placeholder="Image FileName" name="img_file" id="img_file" value="{{post.img_file}}">
                        <p class="help-block text-danger"> </p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </form>
  
  <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="prev">Previous  &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
