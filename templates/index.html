
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{ params["home_headline"] }}</h1>
            <span class="subheading">{{ params["home_tagline"] }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!--Todo: fetch it using for loop from the database-->
        {% for post in posts %}
        <a href="/post/{{ post.slug }}"></a>
    
        <div class="post-preview">
          <a href="/post/{{ post.slug }}">
            <h2 class="post-title">
            {{ post.title }}
            </h2>
            <h3 class="post-subtitle"> {{ post.tagline }}             
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="{{ params['fb_url']}}" target="_blank">Vinay Maheshwari</a>
            on {{ post.date }}</p>
        </div>
        {{ post.content [0:144] }}...
        <hr>
        {% endfor %}    



        <!-- Pager -->
        <div class="clearfix">

          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous </a>
          <a class="btn btn-primary float-right" href="{{next}}"> Next &rarr; </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
