{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/about.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ params["about_headline"] }}</h1>
            <span class="subheading">{{ params["about_tagline"] }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

           <p>{{ params['about_text'] }}</p>
           <p>{{ params['about_text2'] }}</p>

      </div>
    </div>
  </div>
{% endblock %}
